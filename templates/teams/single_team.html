{% extends "basic_template_with_navbar.html" %}

{% block title %}{{ team.name }}{% endblock %}

{% block content %}

<section class="white-filled border-1r">
    {{ team.name }}
    {{ invite_link }}
</section>

<script>
    let item = document.querySelector('#aside-navbar-teams');
    item.classList.remove('white-filled-with-hover');
    item.classList.add('dark-filled');
</script>
{% endblock %}
