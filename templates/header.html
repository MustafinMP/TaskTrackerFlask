<header class="header-block">
    <a href="/" class="header-logo"><img src="{{ url_for('static', filename='/img/HTrackerLogoHorizontal.png') }}"
                                 alt="HTracker"/></a>
    <nav class="header-nav">
        <a href="/" class="h-home item-blue">Home</a>
        <a href="/tasks" class="h-tasks item-blue">My tasks</a>
    </nav>
    <div class="header-auth">
        {% if current_user.is_authenticated %}
        <a href="{{ url_for('auth.profile') }}">
            <img src="{% if current_user.image %}
                        {{ url_for('static', filename='/uploads/') }}{{ current_user.image }}
                        {% else %} {{ url_for('static', filename='/img/default.png') }}
                        {% endif %}"
                 class="me-2"/>
        </a>
        {% else %}
        <a href="{{ url_for('auth.login') }}" class="btn btn-outline-light me-2">Login</a>
        <a href="{{ url_for('auth.register') }}" class="btn btn-outline-light me-2">Register</a>
        {% endif %}
    </div>
</header>
