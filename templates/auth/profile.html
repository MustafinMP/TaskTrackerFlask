{% extends "basic_template.html" %}

{% block content %}
<div class="w-75 mx-auto my-5 bg-light">
    <div class="text-center mb-5">
        <img src="{% if current_user.image %}
                ../static/uploads/{{ current_user.image }}
                {% else %}
                ../static/img/default.png
                {% endif %}"
             style="width: 20%; height: 20%; border-radius: 50%; background-size: cover;"
             class="mx-auto my-4"/>
        <h1>{{ current_user.name }}</h1>
    </div>
    <div class="container">
        <div class="row text-center mb-5">
            <h2 class="col-12 my-5 text-dark">Мои задачи</h2>
            {% for status, count in tasks_count.items() %}
            <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                <div class="card m-2 p-4 text-center bg-light" style="border-radius: 32px; height: 180px;">
                    <h3 class="my-auto">{{ status }}</h3>
                    <h1 class="my-auto">{{ count }}</h1>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
