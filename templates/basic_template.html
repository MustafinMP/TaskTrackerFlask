<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>To do App</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    {% block links %}{% endblock %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/basic.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/header.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/aside_navbar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/color_themes.css') }}">
</head>
<body class="row w-100 m-0 page theme-light">
{% include 'header.html' %}
{% block navbar %}{% endblock %}
<main class="{% if current_user.is_authenticated %}col-10{% endif %} m-0 p-0" style="border-left: 2px solid #e8e9ea;">
    {% block content %}{% endblock %}
</main>
</body>
</html>
