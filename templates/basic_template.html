<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>To do App</title>
    {% block links %}{% endblock %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../static/css/basic.css"/>
</head>
<body>
<header class="bg-primary">
    <div class="navbar">
        <div class="container-fluid">
            <a href="/" class="btn text-light"><p class="h1">To do app</p></a>
            <nav class="navbar">
                <a href="/tasks" class="btn text-light me-2">My tasks</a>
            </nav>
            <nav class="navbar">
                {% if current_user.is_authenticated %}
                <a href="/auth/profile" class="text-light me-5">Профиль</a>
                {% else %}
                <a href="/auth/login" class="btn btn-outline-light me-2">Login</a>
                <a href="/auth/register" class="btn btn-outline-light me-2">Register</a>
                {% endif %}
            </nav>
        </div>
    </div>
</header>

{% block content %}{% endblock %}
<footer class="site-footer">
    <div class="container">
        <p>© Мустафин М. П., 2024</p>
    </div>
</footer>
</body>
</html>
