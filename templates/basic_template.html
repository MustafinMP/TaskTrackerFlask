<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>To do App</title>
    {% block links %}{% endblock %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body>
<header class="bg-primary">
    <div class="navbar">
        <div class="container-fluid">
            <a href="/" class="m-2"><img src="{{ url_for('static', filename='/img/HTrackerLogoHorizontal.png') }}" alt="HTracker"
                                         style="width: 120px; height: 60px"/></a>
            <nav class="navbar">
                <a href="/tasks" class="btn text-light me-2">My tasks</a>
            </nav>
            <nav class="navbar">
                {% if current_user.is_authenticated %}
                <a href="{{ url_for('auth.profile') }}" class="text-light me-2">Профиль</a>
                <img src="{% if current_user.image %}
                {{ url_for('static', filename='/uploads/') }}{{ current_user.image }}
                {% else %}
                {{ url_for('static', filename='/img/default.png') }}
                {% endif %}"
                     style="width: 60px; height: 60px; border-radius: 50%; background-size: cover;"
                class="me-5"/>
                {% else %}
                <a href="{{ url_for('auth.login') }}" class="btn btn-outline-light me-2">Login</a>
                <a href="{{ url_for('auth.register') }}" class="btn btn-outline-light me-2">Register</a>
                {% endif %}
            </nav>
        </div>
    </div>
</header>
<main style="min-height: 800px">
    {% block content %}{% endblock %}
</main>
<!--<footer class="site-footer bg-primary" style="min-height: 200px">-->
<!--    <div class="container">-->
<!--        <p>© Мустафин М. П., 2024</p>-->
<!--    </div>-->
<!--</footer>-->
</body>
</html>
